<fast-design-system-provider use-defaults>

    <h1>Data grid</h1>

    <h2>default</h2>
    <fast-data-grid
       rows='[{"name": "bob", "age": 20},{"name": "rob", "age": 21}]'
       columns='[{"columnDataKey": "name", "columnWidth":"1fr"},{"columnDataKey": "age", "columnWidth":"1fr"}]'
    >
    <fast-data-grid-header slot="headerSlot">
        Header area
    </fast-data-grid-header>
    <fast-data-grid-row row='{"name": "robert", "age": 20}' columns='[{"columnDataKey": "name", "columnWidth":"1fr"},{"columnDataKey": "age", "columnWidth":"1fr"}]'> 
    </fast-data-grid-row>
    </fast-data-grid>


    <h2>Header</h2>
    <fast-data-grid-header>
    </fast-data-grid-header>

    <h2>Row</h2>
    <fast-data-grid-row 
        row='{"name": "robert", "age": 20}' 
        columns='[{"columnDataKey": "name", "columnWidth":"1fr"},{"columnDataKey": "age", "columnWidth":"1fr"}]' 
        gridTemplateColumns="auto auto"
    >
    </fast-data-grid-row>

    <h2>Row with cell template</h2>
    <fast-data-grid-row 
        id="cellTemplateRow"
        row='{"name": "robert", "age": 20}' 
        gridTemplateColumns="auto auto"
    >
    </fast-data-grid-row>


    <h2>Cell</h2>
    <fast-data-grid-cell row='{"name": "robert", "age": 20}' column='{"columnDataKey": "name"}'>
    </fast-data-grid-cell>


</fast-design-system-provider>
