<fast-design-system-provider use-defaults>
    <h1>Data grid</h1>

    <h2>default</h2>
    <fast-data-grid id="defaultGrid">
        <fast-data-grid-header slot="headerSlot">
            Header area
        </fast-data-grid-header>
        <fast-data-grid-row id="defaultGridRow"></fast-data-grid-row>
    </fast-data-grid>

    <h2>Header</h2>
    <fast-data-grid-header></fast-data-grid-header>

    <h2>Row</h2>
    <fast-data-grid-row
        id="defaultRow"
        gridTemplateColumns="auto auto"
    ></fast-data-grid-row>

    <h2>Row with cell template</h2>
    <fast-data-grid-row
        id="cellTemplateRow"
        gridTemplateColumns="auto auto"
    ></fast-data-grid-row>

    <h2>Cell</h2>
    <fast-data-grid-cell id="defaultCell"></fast-data-grid-cell>
</fast-design-system-provider>
